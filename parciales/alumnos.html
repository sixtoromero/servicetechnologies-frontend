<h1>Alumnos</h1>
<h4>Listado de alumnos en el sistema</h4>
<hr>
<div class="row" align="right">
	<a href="#/alumno/nuevo" class="btn btn-info"> 
		<i class="fas fa-user-plus"></i>
		Crear alumno
	</a>
	<br><br>
</div>
<div class="row">
	<table class="table table-striped">
		<tr>
			<th>Código</th>
			<th>Nombre</th>
			<th>Teléfono</th>
			<th>Ver</th>
		</tr>
		<tr ng-repeat="alumno in alumnos | limitTo: posicion | limitTo: -5">
			<td>{{alumno.codigo}}</td>
			<td>{{alumno.nombre}}</td>
			<td>{{alumno.telefono | telefono }}</td>
			<td><a href="#/alumno/{{alumno.codigo}}">Ver Registro</a></td>
		</tr>
	</table>
	<br>
	<button class="btn btn-primary" ng-click="anteriores()">Anterior</button>
	<button class="btn btn-primary" ng-click="siguiente()">Siguiente</button>
	{{posicion}}
</div>
